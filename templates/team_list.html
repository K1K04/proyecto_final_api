{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Lista de Equipos de la LIGA</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <div class="team-cards">
            {% for team in teams %}
                <div class="team-card">
                    <a href="https://es.besoccer.com/equipo/{{ team['basealias'] }}" target="_blank">
                        <img src="{{ team['shield'] }}" alt="{{ team['nameShow'] }} shield" width="80" height="80">
                    </a>
                    <div>
                        <h3><a href="https://es.besoccer.com/equipo/{{ team['basealias'] }}" target="_blank">{{ team['nameShow'] }}</a></h3>
                        <p>{{ team['fullName'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
