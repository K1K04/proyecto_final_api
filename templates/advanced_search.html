{% extends 'base.html' %}

{% block content %}
<div class="advanced-search-container">
    <button class="back-button" onclick="history.back()">Volver</button>
    <h2>Consulta de partidos</h2>
    <p>Ejemplo de los campos a rellenar:</p>
    <ul>
        <li>Fecha desde: <i>23/05/2024</i></li>
        <li>Fecha hasta: <i>19/05/2024</i></li>
        <li>Estado: <i>Finalizado</i></li>
    </ul>
    <form action="{{ url_for('advanced_search') }}" method="GET">
        <div class="form-group">
            <label for="dateFrom">Fecha desde:</label>
            <input type="date" id="dateFrom" name="dateFrom" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateTo">Fecha hasta:</label>
            <input type="date" id="dateTo" name="dateTo" class="form-control">
        </div>
        <div class="form-group">
            <label for="status">Estado:</label>
            <select id="status" name="status" class="form-control">
                <option value="">Seleccionar</option>
                <option value="SCHEDULED">Programado</option>
                <option value="LIVE">En vivo</option>
                <option value="FINISHED">Finalizado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
