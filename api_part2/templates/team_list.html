{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Lista de Equipos</h2>
    <div>
        {% for team in teams %}
            <div class="card">
                <img src="{{ team['shield'] }}" alt="{{ team['nameShow'] }} shield" width="50" height="50">
                <div>
                    <h3><a href="{{ url_for('team_list', team_id=team['id']) }}">{{ team['nameShow'] }}</a></h3>
                    <p>{{ team['fullName'] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
