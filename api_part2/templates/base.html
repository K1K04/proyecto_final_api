<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikoFut</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="https://ideogram.ai/assets/image/list/response/rcw3HQ4tSb-s3mJqhdfP2Q" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>KikoFut</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('team_list') }}">Equipos</a></li>
                    <li><a href="{{ url_for('match_list') }}">Partidos del Día</a></li>
                    <li><a href="{{ url_for('league_table') }}">Clasificación</a></li>
                    <li><a href="{{ url_for('world_matches') }}">Resto del Mundo</a></li>
                    <li><a href="{{ url_for('subscribers') }}">Suscriptores</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <img src="https://ideogram.ai/assets/image/list/response/rcw3HQ4tSb-s3mJqhdfP2Q" alt="KikoFut Logo" class="footer-logo">
            </div>
            <div class="footer-section">
                <form class="form" method="post" action="{{ url_for('subscribe') }}">
                    <div class="note">
                        <label class="title">Suscríbete para recibir actualizaciones</label>
                    </div>
                    <div class="input-group">
                        <input placeholder="Introduce tu e-mail" title="Introduce tu e-mail" name="email" type="email" class="input_field">
                        <button class="submit">Enviar</button>
                    </div>
                </form>
                <div class="rating">
                    <input value="5" name="rating" id="star5" type="radio">
                    <label for="star5"></label>
                    <input value="4" name="rating" id="star4" type="radio">
                    <label for="star4"></label>
                    <input value="3" name="rating" id="star3" type="radio">
                    <label for="star3"></label>
                    <input value="2" name="rating" id="star2" type="radio">
                    <label for="star2"></label>
                    <input value="1" name="rating" id="star1" type="radio">
                    <label for="star1"></label>
                </div>
            </div>
            <div class="footer-section footer-center">
                &copy;Todos los derechos reservados por KikoFut
            </div>
        </div>
    </footer>
</body>
</html>
